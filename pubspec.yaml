  file_picker: ^5.2.4 
  cloudinary_public: ^0.20.0
  flutter_rating_bar: ^4.0.1 
  pay: ^1.0.8
  google_maps_flutter: ^2.2.6
  location: ^4.4.0
  geocoder2: ^1.4.0 
  uuid: ^3.0.7
  socket_io_client: ^2.0.2
  firebase_messaging: ^14.6.0
  firebase_analytics: ^10.4.0
  flutter_local_notifications: ^14.0.0+2
  firebase_core: ^2.12.0 
  google_sign_in: ^6.1.2
  twitter_login: ^4.4.0
  github_signin_promax: ^0.0.7+2
  github_sign_in_plus: ^0.0.2
  syncfusion_flutter_charts: ^21.2.8
  

dev_dependencies:
